name: Test

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
  workflow_dispatch:

jobs:
  basic:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: Basic on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: ./

      - name: Test basic usage
        run: deno run -A ./test/basic/main.ts

  customized:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: Customized on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test action
        uses: ./
        with:
          deno-version: 1.x
          deno-lock-path: "test/customized/deno.lock"
          directory: "test/customized"

      - name: Test customized usage
        working-directory: test/customized
        run: deno run -A main.ts
  
  problem-matcher:
    strategy:
      fail-fast: false
      matrix:
        # we just need to check two different path separators
        os: [ubuntu-latest, windows-latest]

    name: Problem matcher on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: ./

      - run: deno test || true

      - name: Problem matcher
        working-directory: test/problem-matcher
        run: |
          deno lint || true
          deno lint --compact || true
          deno test || true
          deno check *.ts || true